<!DOCTYPE html>
<html>
<head>
    <title>Prompt Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .input-form {
            width: 100%;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Midjourney Prompt Generator</h1>
        <h3 class="mt-4">Describe the image you want:</h3>

        <form method="post">
            {% csrf_token %}
            <textarea name="user_input" class="input-form form-control mt-3"></textarea>
            <button type="submit" class="btn btn-primary mt-3">Generate Prompt</button>
        </form>
    </div>
</body>
</html>
